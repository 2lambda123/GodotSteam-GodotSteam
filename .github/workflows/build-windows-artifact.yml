on:
  workflow_call:
    inputs:
      steamworks_sdk_tag:
        required: true
        type: string
      godot_cpp_tag:
        required: true
        type: string
      binary_name:
        required: true
        type: string
      build_params:
        required: true
        type: string
      artifact_name:
        required: true
        type: string
      export_name:
        required: true
        type: string
    secrets:
      steamworks_sdk_repo:
        required: true
      steamworks_sdk_repo_token:
        required: true


jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64
      # Checkout GodotSteam GDExtension source
      - name: Checkout GodotSteam
        uses: actions/checkout@v3
        with:
          path: "gdextension"
      # Install SCONS
      - name: Install Build Requirements
        run: python -m pip install scons==4.4.0
       # Checkout Steamworks SDK
      - name: Checkout Steamworks SDK
        uses: actions/checkout@v3
        with:
          path: "steamworks"
          repository: ${{ secrets.steamworks_sdk_repo }}
          token: ${{ secrets.steamworks_sdk_repo_token }}
          ref: ${{ inputs.steamworks_sdk_tag }}
      - name: Copy Steamworks
        run: |
          robocopy steamworks/public godotsteam/sdk/public /e
          robocopy steamworks/redistributable_bin godotsteam/sdk/redistributable_bin /e
          EXIT 0
      # Checkout Godot CPP
      - name: Checkout Godot-cpp
        run: git clone --recursive -b ${{ inputs.godot_cpp_tag }} https://github.com/godotengine/godot-cpp
      - name: Compile Godot CPP
        run: |
          cd godot-cpp
          scons ${{ inputs.build_params }}
          cd ..
          mkdir bin
      # Compile the plug-in
      - name: Compile Windows plug-in
        run: |
          scons ${{ inputs.build_params }}
          mv bin/${{ inputs.binary_name }} bin/${{ inputs.export_name }}
      # Upload it for bundling
      - name: Upload Windows plug-in
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}
          path: bin/${{ inputs.export_name }}
          if-no-files-found: error
          retention-days: 1
      # Upload Steam API DLL for bundling
      - name: Upload Windows Steam DLL
        uses: actions/upload-artifact@v3
        with:
          name: windows-steam-api-dll
          path: godotsteam/sdk/redistributable_bin/win64/steam_api64.dll
          if-no-files-found: error
          retention-days: 1